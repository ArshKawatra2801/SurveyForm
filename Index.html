<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SurveyForm.css">
    </head>
    <body>
        <div id="frm">
            <h1>Survey Form</h1><br><br>
            <form>
            <div>
                <b class="a">☛  Enter your Name:-</b><br>
                <input type="text" class="ab" placeholder="Enter your name"  required><br><br>
                <b class="a">☛  Enter your Email:-</b><br>
                <input placeholder="Enter your email" type="email" class="ab" required><br><br>
                <b class="a">☛  Enter your age:-</b> <br>
                <input placeholder="Enter your age" type="number" class="ab" required><br><br>
                <b class="a">☛  You can better be called as:-</b><br>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">
                        Professional
                    </option>
                    <option value="other">Other</option>
                </select><br><br>
                <b class="a">☛  Will you suggest my site to your friend?</b><br><br>
                <input type="radio" name="rcm" class="rc">Yes</input><br><br>
                <input type="radio" name="rcm" class="rc">NO</input><br><br>
                <input type="radio" name="rcm" class="rc">Maybe</input><br><br><br>
                <b class="a">☛  Languages you know:- </b><br><br>
                <input type="checkbox" name="lng" class="rc">Java</input><br><br>
                <input type="checkbox" name="lng" class="rc">C</input><br><br>
                <input type="checkbox" name="lng" class="rc">C++</input><br><br>
                <input type="checkbox" name="lng" class="rc">Python</input><br><br>
                <input type="checkbox" name="lng" class="rc">Frontend</input><br><br>
                <b class="a">☛  Any comments or suggestions:- </b> <br>
                <textarea placeholder="Your Views matter..."></textarea><br>
                <br><br><button>Submit</button>
            </div>
            </form>
        </div>
    </body>
</html>
